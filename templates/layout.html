<!DOCTYPE html>

<head>
    <title>{{ title }} </title>

    <!-- Bootstrap css -->
    <link href="{{ url_for('static', filename='/stylesheets/bootstrap.min.css') }}" rel="stylesheet" type="text/css">

    <!--Custom css-->
    <link href="{{ url_for('static', filename='/stylesheets/style.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='stylesheets/font-awesome.min.css') }}" rel='stylesheet' type='text/css' />

    <!-- jQuery -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/jquery-ui.css') }}">

</head>
<body>
    
    <!--Static Navbar-->
    <nav class="navbar navbar-static-top navbar-inverse bg-inverse">
        <a class="navbar-brand" href="/">BasketBall</a>
    </nav>
    {% block body %}
    <!--Content come's here-->
    {% endblock %}

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='javascript/jquery-ui.js') }}"></script>


    <!--Bootstrap Core javascript-->
    <script src="{{ url_for('static', filename='/javascript/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/javascript/tether.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/javascript/datepicker.js') }}"></script>
</body>
